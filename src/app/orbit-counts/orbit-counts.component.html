<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	<div *ngFor="let satelliteType of getUniqueTypes()">{{satelliteType}}: <span class="counts-total">{{countByType(satelliteType)}}</span></div>
